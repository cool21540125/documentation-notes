---
  - name: Install httpd play
    hosts: webservers
    become: yes
    become_user: root
    tasks:
      - name: ensure apache is at the latest version
        yum:  ## Module yum
          name: httpd
          state: latest
          # state: present  ## 預設已安裝的話會升級. 加入此描述表示不執行升級
      - name: ensure apache is running
        service:  ## Module service
          name: httpd
          state: started
