apiVersion: v1
kind: Pod
metadata:
  name: pod_name
  labels:
    app: pod_label
  namespace: default
spec:
  containers:
    - name: container_name
      image: image_name:tag
      ports:
        - containerPort: 80
      env:
        - name: EXAMPLE_ENV_VAR
          value: "example-value"
      volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: volume_name