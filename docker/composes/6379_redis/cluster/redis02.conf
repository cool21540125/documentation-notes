# Reference:
#   https://raw.githubusercontent.com/redis/redis/6.0/redis.conf
################################## INCLUDES ###################################
################################## MODULES #####################################
################################## NETWORK #####################################
bind 0.0.0.0
protected-mode no
port 6380
################################# TLS/SSL #####################################
################################# GENERAL #####################################
daemonize no
supervised no
logfile ""
################################ SNAPSHOTTING  ################################
dir ./
################################# REPLICATION #################################
############################### KEYS TRACKING #################################
################################## SECURITY ###################################
################################### CLIENTS ####################################
############################## MEMORY MANAGEMENT ################################
############################# LAZY FREEING ####################################
################################ THREADED I/O #################################
############################ KERNEL OOM CONTROL ##############################
############################## APPEND ONLY MODE ###############################
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
################################ LUA SCRIPTING  ###############################
################################ REDIS CLUSTER  ###############################
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
########################## CLUSTER DOCKER/NAT support  ########################
cluster-announce-ip 172.16.30.12
cluster-announce-port 6380
cluster-announce-bus-port 16380
################################## SLOW LOG ###################################
################################ LATENCY MONITOR ##############################
############################# EVENT NOTIFICATION ##############################
############################### GOPHER SERVER #################################
############################### ADVANCED CONFIG ###############################
########################### ACTIVE DEFRAGMENTATION #######################
