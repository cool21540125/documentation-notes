version: "3"

services:
  db:
    image: postgres:13.2-alpine
    container_name: pg
    hostname: pg
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - data_pg:/var/lib/postgresql/data
      - ./initdb.d:/docker-entrypoint-initdb.d

volumes:
  data_pg:
    name: data_pg