# https://blog.chengweichen.com/2016/04/docker-gitlab-cigitlab-runner.html
# https://docs.gitlab.com/omnibus/docker/#install-gitlab-using-docker-compose

version: '2'

services:
  gitlab:
    image: 'gitlab/gitlab-ce:latest'
    container_name: mygitlab
    restart: always
    hostname: 'mygitlab.com'
    ports:
      - '22280:80'
      - '22443:443'
      - '22222:22'
    volumes:
      - '~/docker_data/gitlab/config:/etc/gitlab'
      - '~/docker_data/gitlab/logs:/var/log/gitlab'
      - '~/docker_data/gitlab/data:/var/opt/gitlab'
      # - /srv/gitlab/config:/etc/gitlab
      # - /srv/gitlab/logs:/var/log/gitlab
      # - /srv/gitlab/data:/var/opt/gitlab

    environment:
      - TZ=Asia/Taipei
